<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <title>Weather App</title>
</head>
<body>
    <!-- location requrest pop up -->
    <div id="loc-req"></div>
    <!------------------------------>
    <div class="container-fluid">
        <nav class="navbar navbar-dark bg-dark rounded-bottom">
            <a class="navbar-brand font-weight-bold" href="#">Weather App</a>
            <form class="form flex-between">
                <input class="form-control" type="search" placeholder="Enter City..." aria-label="Search">
                <button class="ml-2 btn btn-primary" type="submit">Search</button>
            </form>
        </nav>
        <div class="row wp-80 mt-2 ml-auto mr-auto">
            <!-- currently -->
            <div class="col-md-6">
                <span class="badge bg-success">CURRENTLY</span>
                <div class="summary bg-dark text-white">
                    <span id="cur-date"></span>
                </div>
                <div id="cur-temp-bg" class="card m-2 h-15">
                    <div class="card-header flex-between">
                        <i id="cur-icon" class="fas" style="font-size: 5rem;"></i>
                        <h2 id="cur-temp" class="font-weight-bold"></h2>
                    </div>
                    <div id="cur-body" class="card-body flex-col pt-4">
                        <div>
                            <h4 class="card-title">Summary:</h4>
                            <p id="cur-temp-sum" class="card-text"></p>
                            <span id="cur-time" class="badge bg-secondary float-right"></span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- hourly -->
            <div class="col-md-6 h-18">
                <span class="badge bg-success ">HOURLY</span>
                <ul id="hourly-weather" class="list-group m-2">
                    <li id="hourly-sum" class="list-item text-center text-black-50 bg-warning"></li>
                </ul>
            </div>
        </div>
        <!-- daily -->
        <div>
            <div class="wp-80 mt-2 mt-2 ml-auto mr-auto">
                    <span class="badge bg-success ml-3">DAILY</span>
            </div>
            <div class="summary wp-63 bg-warning">
                <span id="daily-sum"></span>
            </div>
            <div id="daily-container" class="flex-center wp-80 mt-2 ml-auto mr-auto">
            </div>
        </div>
    </div>
    <div class="p-3 m-3"></div>
    <footer class="bg-dark text-center p-2 fixed-bottom">
        <a href="https://darksky.net/poweredby/"><small class="text-dark bg-white rounded text-center p-1"><strong>Powered by DarkSky</strong></small></a>
    </footer>
    <!-- <script src="js/test.js"></script> -->
    <script src="main.js"></script>
</body>
</html>
